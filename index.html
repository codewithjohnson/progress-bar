<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>progressive loading bar</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="main">
        <p>Loading Bar:<span class="current-value"></span></p>
        <div class="content">
            <progress id="progress" max="100" ></progress>
        </div>

        <div class="boxes">
            <button class="btn btn-increase">Increase</button>
            <button class="btn btn-decrease">Decrease</button>
            <button class="btn btn-complete">Complete</button>
            <button class="btn btn-reset">Reset</button>
        </div>
        
    </div>
   
    <script src="index.js"></script>
</body>
</html>
